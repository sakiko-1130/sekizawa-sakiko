  <script>

    let htwo = new Sakuhin("漫画", mangas[10].id, mangas[10].title,"img/comics/h2.jpg", mangas[10].text);
    let batoru = new Sakuhin("漫画", mangas[11].id, mangas[11].title,"img/comics/batoru.jpg", mangas[11].text);
    let kami = new Sakuhin("漫画", mangas[12].id, mangas[12].title,"img/comics/kamisama.jpg", mangas[12].text);
    let harigane = new Sakuhin("漫画", mangas[13].id, mangas[13].title,"img/comics/harigane.jpg", mangas[13].text);

    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {//野球かバレーか
        //野球へゴー
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };
        //バレーへゴー
        page.querySelector('#push-vbutton').onclick = function() {
          document.querySelector('#navigator').pushPage('page4.html');
        };

      } else if (page.matches('#second-page')) {//野球紹介
       
        var htwoHTMLs = htwo.getSetText();
        var box1 = document.querySelector("#second-page .text");
         box1.appendChild(htwoHTMLs.osusume);
         box1.appendChild(htwoHTMLs.daimei);
         box1.appendChild(htwoHTMLs.desu);
         box1.appendChild(htwoHTMLs.shashin);
         box1.appendChild(htwoHTMLs.kansou);
       
        //戻る
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
        //次の野球へ
        page.querySelector('#push-bbutton').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };

      } else if (page.matches('#third-page')) {

        var batoruHTMLs = batoru.getSetText();
        var box2 = document.querySelector("#third-page .text");
         box2.appendChild(batoruHTMLs.osusume);
         box2.appendChild(batoruHTMLs.daimei);
         box2.appendChild(batoruHTMLs.desu);
         box2.appendChild(batoruHTMLs.shashin);
         box2.appendChild(batoruHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      } else if (page.matches('#four-page')) {

        var kamiHTMLs = kami.getSetText();
        var box3 = document.querySelector("#four-page .text");
         box3.appendChild(kamiHTMLs.osusume);
         box3.appendChild(kamiHTMLs.daimei);
         box3.appendChild(kamiHTMLs.desu);
         box3.appendChild(kamiHTMLs.shashin);
         box3.appendChild(kamiHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        }; 

        page.querySelector('#push-bbutton').onclick = function() {
          document.querySelector('#navigator').pushPage('page5.html');
        };
      } else if (page.matches('#five-page')) {

        var hariganeHTMLs = harigane.getSetText();
        var box4 = document.querySelector("#five-page .text");
         box4.appendChild(hariganeHTMLs.osusume);
         box4.appendChild(hariganeHTMLs.daimei);
         box4.appendChild(hariganeHTMLs.desu);
         box4.appendChild(hariganeHTMLs.shashin);
         box4.appendChild(hariganeHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        }; 
      }

    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
