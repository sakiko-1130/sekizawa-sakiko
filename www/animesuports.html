<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="hoshi.js"></script>
  <script src="sakuhin.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>

    let mejor = new Sakuhin("アニメ", animes[7].id, animes[7].title,"img/animes/meja.png", animes[7].text);
    let daiya = new Sakuhin("アニメ", animes[8].id, animes[8].title,"img/animes/daia.jpg", animes[8].text);
    let haikyu = new Sakuhin("アニメ", animes[9].id, animes[9].title,"img/animes/haikyu.jpg", animes[9].text);

    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {//野球かバレーか
        //野球へゴー
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };
        //バレーへゴー
        page.querySelector('#push-vbutton').onclick = function() {
          document.querySelector('#navigator').pushPage('page4.html');
        };

      } else if (page.matches('#second-page')) {//野球紹介

        var mejorHTMLs = mejor.getSetText();
        var box1 = document.querySelector("#second-page .text");
         box1.appendChild(mejorHTMLs.osusume);
         box1.appendChild(mejorHTMLs.daimei);
         box1.appendChild(mejorHTMLs.desu);
         box1.appendChild(mejorHTMLs.shashin);
         box1.appendChild(mejorHTMLs.kansou);

        //戻る
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
        //次の野球へ
        page.querySelector('#push-bbutton').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };

      } else if (page.matches('#third-page')) {

        var daiyaHTMLs = daiya.getSetText();
        var box2 = document.querySelector("#third-page .text");
         box2.appendChild(daiyaHTMLs.osusume);
         box2.appendChild(daiyaHTMLs.daimei);
         box2.appendChild(daiyaHTMLs.desu);
         box2.appendChild(daiyaHTMLs.shashin);
         box2.appendChild(daiyaHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      } else if (page.matches('#four-page')) {

        var haikyuHTMLs = haikyu.getSetText();
        var box3 = document.querySelector("#four-page .text");
         box3.appendChild(haikyuHTMLs.osusume);
         box3.appendChild(haikyuHTMLs.daimei);
         box3.appendChild(haikyuHTMLs.desu);
         box3.appendChild(haikyuHTMLs.shashin);
         box3.appendChild(haikyuHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        }; 
      }

    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="center">カテゴリ</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p class="genretext">どちらか選んでください</p>
        <div class="bare">
          <img src="img/yakyu4.png" class="sports">
          <img src="img/yakyu3.png" class="sports">
        </div>
        <ons-button id="push-button" class="sport">野球</ons-button>
        <div class="bare">
          <img src="img/bare3.png" class="sports">
          <img src="img/bare4.png" class="sports">
        </div>
        <ons-button id="push-vbutton" class="sport">バレー</ons-button>
        <a href="index.html"class="tophe" style="margin-top:50px;">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">野球アニメ</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="メジャー2nd<br>(アニメ,スポーツ)" class="hosikun"><br>
        <a href="https://www.shopro.co.jp/tv/major2nd/"class="sarani">気になる</a>
        <ons-button id="pop-button">戻る</ons-button>
        <ons-button id="push-bbutton">次の作品へ</ons-button><br>
        <a href="index.html"class="tophe">TOPへ</a>
        
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page3.html">
    <ons-page id="third-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">野球アニメ</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="ダイヤのA<br>(アニメ,スポーツ)" class="hosikun"><br>
        <a href="https://diaace.com/sp/index.html"class="sarani">気になる</a>
        <ons-button id="pop-button">前の作品へ</ons-button><br>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>
 
  <ons-template id="page4.html">
    <ons-page id="four-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>カテゴリへ</ons-back-button></div>
        <div class="center">バレーアニメ</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="ハイキュー<br>(アニメ,スポーツ)" class="hosikun"><br>
        <a href="https://haikyu.jp/"class="sarani">気になる</a>
        <ons-button id="pop-button">戻る</ons-button><br>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
