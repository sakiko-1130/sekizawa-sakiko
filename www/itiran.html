<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="hoshi.js"></script>
  <script src="sakuhin.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    window.onload = function() {
      for (var i=0; i < 11; i++) {
        if(i === 8 || i === 9){
          continue;
        }
        var div = document.createElement("div");
        var a = document.createElement("a");
        var img = document.createElement("img");
        var h = document.createElement("h1");
        div.classList.add("items");
        a.classList.add("manga-text");
        img.classList.add("select-manga");
        h.classList.add("mang");
        a.href = genre[i].ahref;
        img.src = genre[i].src;
        h.textContent = genre[i].genr;
        var gnl = document.getElementById("gnl");
        gnl.appendChild(div);
        div.appendChild(a);
        a.appendChild(img);
        a.appendChild(h);
        if(i === 10){
          var top = document.createElement("a");
          top.classList.add("tophe");
          top.textContent = "TOPへ";
          top.href = "index.html";
          gnl.appendChild(top);
        }

      }
    };
    
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">勉強アニメ</div>
      </ons-toolbar>

      <div class="content" id="gnl" style="text-align: center">
        <p class="genretext">気になるカテゴリを一つ選んでね</p>
        
        <!-- <a href="index.html"class="tophe">TOPへ</a> -->
      </div>
      <div>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
