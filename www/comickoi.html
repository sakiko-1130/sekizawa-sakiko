          document.querySelector('#navigator').pushPage('page2.html');

        var soujiHTMLs = souji.getSetText();

         box2.appendChild(soujiHTMLs.desu);
         box2.appendChild(soujiHTMLs.shashin);
         box2.appendChild(soujiHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };

      } else if (page.matches('#third-page')) {

        var panpukinHTMLs = panpukin.getSetText();

      } else if (page.matches('#four-page')) {

         box4.appendChild(wonderHTMLs.shashin);
         box4.appendChild(wonderHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }
    });

    if (ons.platform.isIPhoneX()) {
