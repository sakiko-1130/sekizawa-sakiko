<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="sakuhin.js"></script>
  <script src="hoshi.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    // Page init event
   
    document.addEventListener('init', function(event) {
      var page = event.target;
      
      if (page.matches('#first-page')) { //1ページ目の操作

        //漫画かアニメか選ぶボタンへ進む
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {//comic or anime
        

        //トップへ戻る
        // page.querySelector('#pop-button').onclick = function() {
        //   document.querySelector('#navigator').popPage();
        // };
        //漫画カテゴリへ
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        }
        //アニメカテゴリへ
        page.querySelector('#push-4button').onclick = function() {
          document.querySelector('#navigator').pushPage('page5.html');
        };

      } else if (page.matches('#third-page')) {//漫画カテゴリpage

        for (var i=0; i < 10; i++) {
          var div = document.createElement("div");
          var a = document.createElement("a");
          var img = document.createElement("img");
          var h = document.createElement("h1");
          div.classList.add("items");
          a.classList.add("manga-text");
          img.classList.add("select-manga");
          h.classList.add("mang");
          a.href = genre[i].chref;
          img.src = genre[i].src;
          h.textContent = genre[i].genr;
          var cgenre = document.getElementById("cgenre");
          cgenre.appendChild(div);
          div.appendChild(a);
          a.appendChild(img);
          a.appendChild(h);
          if(i === 9){
            var top = document.createElement("a");
            top.classList.add("tophe");
            top.textContent = "TOPへ";
            top.href = "index.html";
            cgenre.appendChild(top);
          }
        }

        //漫画かアニメ選択へ（戻る）
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

        //漫画一覧へ（進む）
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page4.html');
        };

      } else if (page.matches('#four-page')) {
        //漫画一覧page
        for (var i=0; i < mangas.length; i++) {
          var _key = mangas[i].id;
          var title = mangas[i].title;
          var tr = document.createElement("tr");
          var td1 = document.createElement("td");
          var td2 = document.createElement("td");
          td1.textContent = mangas[i].id;
          td2.textContent = mangas[i].title;
          var tbl = document.getElementById("tbl");
          tbl.appendChild(tr);
          tr.appendChild(td1);
          tr.appendChild(td2)
        }
        //漫画かアニメ選択へ
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
          
      } else if (page.matches('#five-page')) {//アニメカテゴリpage
        //カテゴリ表示 
        for (var i=0; i < 11; i++) {
          if(i === 8 || i === 9){
            continue;
          }
          var div = document.createElement("div");
          var a = document.createElement("a");
          var img = document.createElement("img");
          var h = document.createElement("h1");
          div.classList.add("items");
          a.classList.add("manga-text");
          img.classList.add("select-manga");
          h.classList.add("mang");
          a.href = genre[i].ahref;
          img.src = genre[i].src;
          h.textContent = genre[i].genr;
          var agenre = document.getElementById("agenre");
          agenre.appendChild(div);
          div.appendChild(a);
          a.appendChild(img);
          a.appendChild(h);
          
          if(i === 10){
            var top = document.createElement("a");
            top.classList.add("tophe");
            top.textContent = "TOPへ";
            top.href = "index.html";
            agenre.appendChild(top);
          }
        }
        //漫画かアニメ選択へ(戻る）
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
        //アニメ一覧へ（進む）
        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page6.html');
        };

      } else if (page.matches('#six-page')) {
        //アニメ一覧page
        for (var i=0; i < animes.length; i++) {
          var _key = animes[i].id;
          var title = animes[i].title;
          var tr = document.createElement("tr");
          var td1 = document.createElement("td");
          var td2 = document.createElement("td");
          td1.textContent = animes[i].id;
          td2.textContent = animes[i].title;
          
          var tble = document.getElementById("tble");
          tble.appendChild(tr);
          tr.appendChild(td1);
          tr.appendChild(td2)
        }
        //漫画かアニメ選択へ
        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>
<!-- -----------------トップ画面-Page.1----------------- -->
  <ons-template id="page1.html">
    <ons-page id="first-page">
      <div class="page__background" style="background-image:url('img/hama.png'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="center">始めますか？</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p class="left-text">～暇になったら</p>
        <p class="right-text">やってみよう～</p>
        <ons-button class="start" id="push-button">暇だ～</ons-button>
      </div>
    </ons-page>
  </ons-template>

<!-- ----------------アニメか漫画か-Page.2----------------- -->
  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>TOPへ</ons-back-button></div>
        <div class="center">どちらか選んでください</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p class="selectone">漫画かアニメどちらにしますか？</p>

        <div class="select-one">
          <ons-button id="push-button" class="kategori">漫画カテゴリへ</ons-button>
          <img class="manga" src="img/漫画.png"><br>
        </div>
        <div class="select-one">
          <img class="ace" src="img/tv.png">
          <ons-button id="push-4button"class="kategori">アニメカテゴリへ</ons-button>
        </div>
        <a href="okiniitiran.html" class="okinis">お気に入り一覧へ</a>
        <!-- <ons-button class="select btn" id="pop-button">Pop page</ons-button> -->
      </div>
      </div>
    </ons-page>
  </ons-template>

  <!-- --------------漫画のカテゴリ-Page.3-------------- -->
  <ons-template id="page3.html">
    <ons-page id="third-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">漫画セレクト</div>
      </ons-toolbar>

      <div class="content" id="cgenre" style="text-align: center">
        <p class="genretext">カテゴリを一つ選んでね</p>
        <ons-button class="select btn" id="pop-button" style="background-color:rgb(206, 241, 255);color:#0076FF;">&lt; 戻る</ons-button>
        <ons-button id="push-button" class="kate">漫画一覧へ &gt;</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <!-- -----------------漫画一覧画面-Page.4-------------- -->
  <ons-template id="page4.html">
    <ons-page id="four-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>カテゴリへ</ons-back-button></div>
        <div class="center">漫画一覧</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p class="selected">漫画一覧</p>

        <!-- 漫画の一覧の表 -->
        <table border="3" bordercolor="blue" bgcolor="skyblue"  width="95%"height="200"style="margin:0 auto;">
          <thead>
            <tr>
              <th style="width:40%">ジャンル</th>
              <th style="width:60%;">タイトル</th>
            </tr>
          </thead>
          <tbody id="tbl" style="font-size:25px;">
          </tbody>
        </table>

        <ons-button class="itiran btn" id="pop-button" style="margin-top:20px;">セレクト画面へ</ons-button>

      </div>
    </ons-page>
  </ons-template>

  <!-- -------------アニメのカテゴリ-Page.5-------------- -->
  <ons-template id="page5.html">
    <ons-page id="five-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">アニメセレクト</div>
      </ons-toolbar>

      <div class="content" id="agenre" style="text-align: center">
        <p class="genretext">カテゴリを一つ選んでね</p>
        <ons-button class="select btn" id="pop-button" style="background-color:rgb(206, 241, 255);color:#0076FF;">&lt; 戻る</ons-button>
        <ons-button id="push-button" class="kate">アニメ一覧へ &gt;</ons-button>
      </div>
    </ons-page>
  </ons-template>

   <!-- -------------アニメ一覧画面-Page.6---------------- -->
  <ons-template id="page6.html">
    <ons-page id="six-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>カテゴリへ</ons-back-button></div>
        <div class="center">アニメ一覧</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        
        <p class="selected">アニメ一覧</p>
        <!-- アニメ一覧の表 -->
        <table border="3" bordercolor="blue" bgcolor="skyblue"  width="95%"height="200"style="margin:0 auto;">
          <thead>
            <tr>
              <th style="width:40%">ジャンル</th>
              <th style="width:60%;">タイトル</th>
            </tr>
          </thead>
          <tbody id="tble" style="font-size:25px;">
          </tbody>
        </table>

        <ons-button class="itiran btn" id="pop-button" style="margin-top:20px;">セレクト画面へ</ons-button>
      </div>  
    </ons-page>
  </ons-template>
</body>
</html>
