<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="hoshi.js"></script>
  <script src="sakuhin.js"></script>
  
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>

    let never = new Sakuhin("漫画", mangas[4].id, mangas[4].title,"img/comics/nevar.jpg", mangas[4].text);
    let hunter = new Sakuhin("漫画", mangas[5].id, mangas[5].title,"img/comics/hunter.jpg", mangas[5].text);

    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        var neverHTMLs = never.getSetText();
        var box1 = document.querySelector("#first-page .text");
         box1.appendChild(neverHTMLs.osusume);
         box1.appendChild(neverHTMLs.daimei);
         box1.appendChild(neverHTMLs.desu);
         box1.appendChild(neverHTMLs.shashin);
         box1.appendChild(neverHTMLs.kansou);

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {

        var hunterHTMLs = hunter.getSetText();
        var box2 = document.querySelector("#second-page .text");
         box2.appendChild(hunterHTMLs.osusume);
         box2.appendChild(hunterHTMLs.daimei);
         box2.appendChild(hunterHTMLs.desu);
         box2.appendChild(hunterHTMLs.shashin);
         box2.appendChild(hunterHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

      } 
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="center">冒険漫画</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="約束のネバーランド<br>(漫画,冒険)" class="hosikun"><br>
        <a href="https://www.cmoa.jp/title/124071/" class="sarani">気になる</a>
        <ons-button id="push-button">次の作品へ</ons-button>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">冒険漫画</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="HUNTER × HUNTER<br>(漫画,冒険)" class="hosikun"><br>
        <a href="https://www.cmoa.jp/title/59386/" class="sarani">気になる</a>
        <ons-button id="pop-button">前の作品へ</ons-button><br>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>

 
</body>
</html>
