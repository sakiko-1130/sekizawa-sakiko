<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="hoshi.js"></script>
  <script src="sakuhin.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script>

    let kimiuso = new Sakuhin("アニメ", animes[0].id, animes[0].title,"img/animes/sigatu.jpg", animes[0].text);
    let otakoi = new Sakuhin("アニメ", animes[1].id, animes[1].title,"img/animes/otakoi.jpg", animes[1].text);
    let koiuso = new Sakuhin("アニメ", animes[2].id, animes[2].title,"img/animes/koiuso.jpg", animes[2].text);
    
    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        var kimiusoHTMLs = kimiuso.getSetText();
        var box1 = document.querySelector("#first-page .text");
         box1.appendChild(kimiusoHTMLs.osusume);
         box1.appendChild(kimiusoHTMLs.daimei);
         box1.appendChild(kimiusoHTMLs.desu);
         box1.appendChild(kimiusoHTMLs.shashin);
         box1.appendChild(kimiusoHTMLs.kansou);

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {

        var otakoiHTMLs = otakoi.getSetText();
        var box2 = document.querySelector("#second-page .text");
         box2.appendChild(otakoiHTMLs.osusume);
         box2.appendChild(otakoiHTMLs.daimei);
         box2.appendChild(otakoiHTMLs.desu);
         box2.appendChild(otakoiHTMLs.shashin);
         box2.appendChild(otakoiHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };

      } else if (page.matches('#third-page')) {

        var koiusoHTMLs = koiuso.getSetText();
        var box3 = document.querySelector("#third-page .text");
         box3.appendChild(koiusoHTMLs.osusume);
         box3.appendChild(koiusoHTMLs.daimei);
         box3.appendChild(koiusoHTMLs.desu);
         box3.appendChild(koiusoHTMLs.shashin);
         box3.appendChild(koiusoHTMLs.kansou);

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="center">恋愛アニメ</div>
      </ons-toolbar>

      <div style="text-align:center;">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="四月は君の嘘<br>(アニメ,恋愛)" class="hosikun"><br>
        <a href="https://www.kimiuso.jp/sp" class="sarani">気になる</a>
        <ons-button id="push-button">次の作品へ</ons-button>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">恋愛アニメ</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="ヲタクに恋は難しい<br>(アニメ,恋愛)" class="hosikun"><br>
        <a href="https://wotakoi-anime.com/" class="sarani">気になる</a>
        <ons-button id="pop-button">前の作品へ</ons-button>
        <ons-button id="push-button">次の作品へ</ons-button>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page3.html">
    <ons-page id="third-page">
      <div class="page__background" style="background-image:url('img/haikei.jpg'); background-size:cover;margin:0 auto;"></div>
      <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">恋愛アニメ</div>
      </ons-toolbar>

      <div style="text-align: center">
        <div class="content text">
        </div>
        <img src="img/hosimae.png" data-destsrc="img/hosiato.png" id="恋と嘘<br>(アニメ,戦闘)" class="hosikun"><br>
        <a href="https://koiuso-anime.com/" class="sarani">気になる</a>
        <ons-button id="pop-button">前の作品へ</ons-button>
        <a href="index.html"class="tophe">TOPへ</a>
      </div>
    </ons-page>
  </ons-template>
</body>
</html>
